<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cube3D</title>
  <link rel="stylesheet" href="./CSS/cube3D.css">
</head>
<body>
  <div class="wrap">
    <div class="cube">
      <div class="out-front">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 前面 -->
      </div>
      <div class="out-back">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 后面 -->
      </div>
      <div class="out-left">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 左面 -->
      </div>
      <div class="out-right">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 右面 -->
      </div>
      <div class="out-top">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 上面 -->
      </div>
      <div class="out-bottom">
        <i class="chunk-1"></i>
        <i class="chunk-2"></i>
        <i class="chunk-3"></i>
        <i class="chunk-4"></i>
        <i class="chunk-5"></i>
        <i class="chunk-6"></i>
        <i class="chunk-7"></i>
        <i class="chunk-8"></i>
        <i class="chunk-9"></i>
        <!-- 下面 -->
      </div>

      <span class="in-front"></span>
      <span class="in-back"></span>
      <span class="in-left"></span>
      <span class="in-right"></span>
      <span class="in-top"></span>
      <span class="in-bottom"></span>
    </div>
  </div>
</body>
</html>
